<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">New User</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="">Email:</label>
                    <input [(ngModel)]="user.email" name="email" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Password:</label>
                    <input [(ngModel)]="user.password" name="password" type="password" class="form-control">
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-success" (click)="addUser()">Add</button>
            <button class="btn btn-success" routerLink="/showUsers" style="margin-left: 10px;">Cancel</button>
        </div>
    </div>
</div>
