<div class="container mt-1">
    <div class="card mb-3">
        <div class="card-header">
            <h1 class="text-center">{{name|uppercase}}</h1>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="">
                        <th>Foto</th>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>BirthDay</th>
                        <th>Phone</th>
                        <th>Direccion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let person of persons" class="text-center">
                        <td><img class="border border-primary rounded-circle" src='data:image/png;base64,{{person.foto}}'
                            width="50px" height="50px" /></td>
                        <td>{{ person.id }}</td>
                        <td>{{ person.name }}</td>
                        <td>{{ person.lastName }}</td>
                        <td>{{ person.birthday.substring(0,10) }}</td>
                        <td>{{ person.celular }}</td>
                        <td>{{ person.direccion }}</td>
                        <td>
                            <button  class="btn btn-warning" (click)="editPerson(person)">Edit</button>
                            <button  class="btn btn-danger" (click)="delete(person)"  style="margin-left: 10px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>                    
                </tfoot>
            </table>
        </div>
    </div>
</div>
