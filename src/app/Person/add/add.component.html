<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">{{nameTitle|uppercase}}</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="">Name:</label>
                    <input [(ngModel)]="person.name" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Last Name:</label>
                    <input [(ngModel)]="person.lastName" name="lastname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Birth Day:</label>
                    <input [(ngModel)]="person.birthday" name="birthday" type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Phone:</label>
                    <input [(ngModel)]="person.celular" name="celular" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Direccion:</label>
                    <input [(ngModel)]="person.direccion" name="direccion" type="text" class="form-control">
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <button (click)="addPerson();" class="btn btn-success" >Add</button>
            <button class="btn btn-success" style="margin-left: 10px;" routerLink="/showPersons">Cancel</button>
        </div>
    </div>
</div>
